<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>The Institute of Clinical Minds</title>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="site.js"></script>

        <link rel="stylesheet" href="site.css">
        
    </head>

    <body>
        <h1>The Institute of Clinical Minds</h1>
        
        <div id="main">
            
            <div>
                <form id = "searchAppointment">
                    <label for="names">Patient(s):</label>
                    <input type="text" name="names" id="names" autocomplete="off">
                    <br><br>
                    <label for="time">Appointment Time:</label>
                    <input type="time" name="time" id="time">
                    <input type="button" name="search" value="Search" onClick="look(this.form)" id="search">
                </form>
            </div>
            

            <div hidden id="fakeSearch">
                <p id="inputedNames">Patient(s): </p>
                <p>Appointment Time: Unknown</p>
            </div>

            <div hidden id="checkInputs">
                <h3>Additional Information Required:</h3>
                <form>
                    <p>Question?</p>
                    <label for="names">Answer:</label>
                    <input type="text" name="answer" id="answer" autocomplete="off">
                    <input type="button" name="submit" value="Submit" onClick="testInputs(this.form)">
                </form>
            </div>

            <div hidden id="doneInputs">
                <h2>Thank you. Please wait while we process your information.</h2>
            </div>

            <div hidden id="incorrect">
                <p>Incorrect Input</p>
            </div>

            <div hidden id="doneGame">
                <h2>Appointment Postphoned: Indefinitely</h2>
            </div>
            
            <h4>Do not exit fullscreen. Do not reload this page.</h4>
        </div>
        
    </body>
</html>
